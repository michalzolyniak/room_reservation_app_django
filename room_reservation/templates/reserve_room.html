{% extends "main.html" %}
{% block content %}
    <form class="reserve_room" method="post">
        <h1>Reserve room:{{ room_name }}</h1>
        <label>Date</label><br>
        <input name="reservation_date" type="date"><br>
        <br>
        <label>Comment</label><br>
        <input name="comment" type="text" maxlength="255" ><br>
        <br>
        <button type="submit" name="submit">Submit</button>
        {% for info in user_info %}
            <p>{{info}}</p>
        {% endfor %}
    </form>
{% endblock %}
